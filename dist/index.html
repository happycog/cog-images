<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cog Images</title>
	<link rel="stylesheet" href="images.css">
</head>
<body>

	<div style="margin: 3em auto; max-width: 600px;">

		<h2>Default Square (1:1) Format</h2>

		<div class="img">
			<img src="http://placehold.it/600" alt="">
		</div>

		<h2>4:3 Ratio</h2>

		<div class="img img--ratio-4-3">
			<img src="http://placehold.it/600x450" alt="">
		</div>

		<h2>16:9 Ratio</h2>

		<div class="img img--ratio-16-9">
			<img src="http://placehold.it/600x338" alt="">
		</div>

		<h2>Golden Ratio</h2>

		<div class="img img--ratio-golden">
			<img src="http://placehold.it/600x371" alt="">
		</div>

		<h2>Standard Available Ratios</h2>

		<ul>
			<li>1:1</li>
			<li>2:1</li>
			<li>1:2</li>
			<li>3:2</li>
			<li>2:3</li>
			<li>4:3</li>
			<li>3:4</li>
			<li>5:4</li>
			<li>4:5</li>
			<li>7:6</li>
			<li>16:9</li>
			<li>golden</li>
		</ul>

	</div>

</body>
</html>
